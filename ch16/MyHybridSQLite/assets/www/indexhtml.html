<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densityDpi=device-dpi">
<script type="text/javascript" src="hybrid.js"></script>
</head>
<body>
<form method="post">
    <B>Mobile 단말과의 연동 구현</B><BR>
    <hr>
    <B>등록/수정/삭제</B><BR>
    <input type="text" name="execsql" size="40" VALUE="insert into user(user_id, user_name, user_tel) values('3','이수현', '099-9999-9999');"><BR>
    <input type="button" value="실행" onClick="javascript:execSql(document.forms[0].execsql.value, 'receiveExecSql', 'errorExecSql')"><BR>
    <hr>
    <B>조회</B><BR>
    <input type="text" name="querysql" size="40" VALUE="select user_id, user_name, user_tel from user"><BR>
    <input type="button" value="실행" onClick="javascript:querySql(document.forms[0].querysql.value, 'receiveQuerySql', 'errorQuerySql')"><BR>
    <hr>
</form>
</body>
</html>
